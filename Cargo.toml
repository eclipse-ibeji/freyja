[workspace]
# The default resolver for workspaces is different than for regular packages, so use v2 to avoid warnings
resolver = "2"
members = [
  "cloud_adapters/azure_cloud_connector_adapter",
  "cloud_adapters/in_memory_mock_cloud_adapter",
  "cloud_connectors/azure/mqtt_connector",
  "cloud_connectors/azure/proto-build",
  "common",
  "digital_twin_adapters/ibeji_adapter",
  "digital_twin_adapters/in_memory_mock_digital_twin_adapter",
  "freyja",
  "mapping_clients/in_memory_mock_mapping_client",
  "mapping_clients/mock_mapping_service_client",
  "mocks/mock_mapping_service",
  "proc_macros",
  "provider_proxies/grpc/v1",
  "provider_proxies/in_memory_mock_provider_proxy",
  "provider_proxy_selector",
]
# The workspace will fail to validate before the depgen step, so it must be exlucded in order to run independently
exclude = ["depgen"]

[workspace.dependencies]
# Freyja dependencies
azure-cloud-connector-proto = { path = "cloud_connectors/azure/proto-build" }
freyja-common = { path = "common" }
freyja-contracts = { path = "contracts" }
mock-digital-twin = { path = "mocks/mock_digital_twin" }
proc-macros = { path = "proc_macros" }
provider-proxy-selector = { path = "provider_proxy_selector" }

# Other SDV projects (revisions are from the main branch as of 28 Aug 2023)
core-protobuf-data-access = { git = "https://github.com/eclipse-ibeji/ibeji", rev = "370a4f5ae529239607a383f5260966959f55cf3f" }
samples-protobuf-data-access = { git = "https://github.com/eclipse-ibeji/ibeji", rev = "370a4f5ae529239607a383f5260966959f55cf3f" }
service_discovery_proto = { git = "https://github.com/eclipse-chariott/chariott", rev = "01bba85097f8efabd1f7ea2ed5275da54598d3a5" }

# crates.io dependencies
async-trait = "0.1.64"
axum = "0.6.12"
convert_case = "0.6.0"
crossbeam = "0.8.2"
env_logger = "0.10.0"
futures = "0.3.28"
httptest = "0.15.4"
log = "^0.4"
paho-mqtt = "0.12"
proc-macro2 = "1.0.52"
prost = "0.11.9"
quote = "1.0.23"
reqwest = { version = "0.11.4", features = ["json"] }
rstest = "0.18.1"
serde = { version = "1.0.88", features = ["derive"] }
serde_json = "1.0.88"
strum = "0.25.0"
strum_macros = "0.25.1"
syn = { version = "2.0.8", features = ["extra-traits", "full"] }
tempfile = "3.5.0"
time = "0.3.20"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time", "sync", "test-util"] }
tokio-stream = { version = "0.1.8", features = ["net"] }
tonic = "0.9.2"
tonic-build = "0.9.2"
tower = { version = "0.4", features = ["util"] }